<!DOCTYPE html>
<html>

<head>
	<title>Login</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="css/master.css">
</head>

<body>
	<div class="container-fluid">
		<div class="row bg-dark-green">
			<div class="col-6 col-lg-2 py-3 ps-5 align-self-center mb-3 mb-lg-4">
				<img class="w-100" src="img\1 - Global Elements\logo-lcc.png">
			</div>
			<div class="col-6 col-lg-5 align-self-center text-white">
				<div class="h1 mb-0 font-medium ps-0 ps-lg-4 mb-3 mb-lg-0">
					Member Portal
				</div>
			</div>
			<div class="col-lg-5 text-end align-self-start">
				<div class="btn-group" role="group" aria-label="Basic outlined example">
					<button type="button" class="btn ext-btn ">Centre <img src="img\1 - Global Elements\icon_external-link.png" alt=""></button>
					<button type="button" class="btn ext-btn btn-grey">Foundation <img src="img\1 - Global Elements\icon_external-link.png" alt=""> </button>
				</div>
			</div>
		</div>
	</div>

	<div class="container-fluid bg-grey">
		<div class="mt-5 text-center">
			<div class="h1 font-reg mb-4">Portal Sign-In</div>
		</div>
		<div class="row">
			<div class="col-lg-4 mx-auto">
				<div class="bg-white border p-4 rounded-3 shadow-sm">
					<form class="row g-3">
						<div class="col-md-12">
							<label for="inputEmail4" class="form-label">User Email</label>
							<input type="email" class="form-control" id="inputEmail4">
						</div>
						<div class="col-md-12">
							<label for="inputPassword4" class="form-label">Password</label>
							<input type="password" class="form-control" id="inputPassword4">
						</div>
						<div class="col-12 text-center">
							<button type="submit" class="btn btn-primary">Log in</button>
						</div>
						<div class="col-12 text-center">
							<div class="">Forgot your password?</div>
							<a class="green-link" href="#">Click here to have it sent to your email address.</a>
						</div>
					</form>
				</div>

			</div>
		</div>
	</div>
</body>

</html>

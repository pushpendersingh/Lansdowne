<!DOCTYPE html>
<html>
<head>
	<title>Login</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="css/master.css">
</head>

<body>
    <div class="container-fluid">
    	<div class="row bg-dark-green">
    		  <div class="col-6 py-3 mt-1 ">
    		  	   <div class="nav text-white align-items-center">
    		  	   	   <img class="ms-5 mb-3 pb-1" src="Images/1 - Global Elements/logo-lcc.png" height="100rem">
    		  	   	   <div class=" ms-5 mt-2">
    		  	   	   	   <h1>Member Portal</h1>
    		  	   	   </div>
    		  	   </div>
    		  </div>
    		  <div class="row col-6 justify-content-end text-dark-green">
    		  	    <div class="col-lg-3 px-0">
    		  	    	<div>
    		  	    	<a class="btn d-flex rounded-0 btn-bg text-dark-green justify-content-center border-end py-3" href="">Centre <img class="img-icon ps-2" src="Images/1 - Global Elements/icon_external-link.png"></a>
    		  	    </div>
    		  	    </div>
    		  	    <div class="col-lg-3 px-0">
    		  	    	<a class="btn d-flex rounded-0 btn-bg text-dark-green justify-content-center py-3 border-start bg-light" href="">Foundation <img class="img-icon ps-2" src="Images/1 - Global Elements/icon_external-link.png"></a>
    		  	    </div>
    		  </div>
    	</div>
    </div>

    <div class="container-fluid vh-100 bg-light">
         <div class="d-flex align-items-center flex-column">
         	<div class="mt-5">
         		 <h1>Portal Sign-In</h1>
         	</div>
           	<div class="mt-4">
         		<form class="border btn-bg p-4 rounded-3">
         	     	<div class="mb-3">
         	     		<label for="Email1" class="form-label font-bold fw-bold">USER EMAIL</label>
         	     		<input type="email" class="form-control" id="Email1">
         	     	</div>
         	     	<div class="mb-4">
         	     		<label for="Password1" class="form-label font-semi-bold fw-bold ">PASSWORD</label>
         	     		<input type="password" class="form-control" id="Password1">
         	     	</div>
         	     	<div class="d-flex justify-content-center">
         	     	   <button type="submit" class="btn btn-outline-dark btn-bg-yellow border-0">Log In</button>	
         	     	</div>
         	     	
         	     	<p class="text-center font-size mb-0 mt-3 ">Forgot your password?</p>
         	     	<a class="text-dark-green font-size text-decoration-underline pb-3" href="#">Click here to have it sent to your email address.</a>
         	     </form>
         	</div>
         </div>
    </div>
</body>
</html>
